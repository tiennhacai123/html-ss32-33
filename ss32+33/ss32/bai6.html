<script>
    class Product {
    constructor(id, product_name, price) {
        this.id = id;
        this.product_name = product_name;
        this.price = price;
    }
}
let products = [
    new Product(1, "ProductA", 30),
    new Product(2, "ProductB", 20),
    new Product(3, "ProductC", 40),
];
function sortProductsByPrice(products) {
    return products.sort((a, b) => a.price - b.price);
}
let sortedProducts = sortProductsByPrice(products);
sortedProducts.forEach(product => {
    console.log(`ID: ${product.id}, Product Name: ${product.product_name}, Price: ${product.price}`);
});

</script>
