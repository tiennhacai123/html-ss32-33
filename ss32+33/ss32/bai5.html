<script>
class Book {
    constructor(author, name) {
        this.author = author;
        this.name = name;
    }
}
let books = [
    new Book("tien1", "Book1"),
    new Book("tien2", "Book2"),
    new Book("tien3", "Book3"),
];
let searchAuthor = prompt("Nhap ten tac gia:");
let foundBooks = books.filter(book => book.author === searchAuthor);
if (foundBooks.length > 0) {
    console.log("Tim duoc doi tuong:");
    foundBooks.forEach(book => {
        console.log("Author:", book.author,  "Name:", book.name);
    });
} else {
    console.log("Khong tim thay sach");
}
</script>
